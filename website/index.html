<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Journal App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Weather Journal App</h1>
    </header>

    <main>
        <section>
            <h2>New Entry</h2>

            <div class="form-group">
                <label for="zip">Enter Zipcode</label>
                <input type="number" id="zip" placeholder="enter zip code here" minlength="5" maxlength="5" pattern="^[0-9]{5}$" required>
            </div>

            <div class="form-group">
                <label for="feelings">How are you feeling today?</label>
                <textarea class= "myInput" id="feelings" rows="9" required></textarea>
            </div>

            <div class="form-group">
                <button id="generate" type="submit">Add Entry</button>
            </div>
        </section>

        <section>
            <h2>Latest Entries</h2>

            <div id="entries">
                no records;
                <!-- <div id="entry-id" class="entry">
                    <div id="date">date</div>
                    <div id="temp">temp</div>
                    <div id="content">content</div>
                </div> -->
            </div>
        </section>
    </main>

    <footer>
        by Arty Simon
    </footer>

    <script src="app.js"></script>
</body>
</html>
